<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for Our Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?flowers') no-repeat center center/cover;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            font-size: 2.5em;
        }
        form {
            margin-top: 20px;
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #ff4081;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RSVP for Our Anniversary Celebration</h1>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <select name="attendance" required>
                <option value="">Will you attend?</option>
                <option value="yes">Yes, I will be there!</option>
                <option value="no">Sorry, I can't make it.</option>
            </select><br>
            <button type="submit">Submit RSVP</button>
        </form>
    </div>
</body>
</html>
